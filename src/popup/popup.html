<html>
  <head>
    <title>Discord React Spammer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <style>
    body {
        width: 250px;
        height: 200px;
        overflow: scroll;
    }
    .emoji-container {
      margin-top: 10px;

        display: inline-block;
